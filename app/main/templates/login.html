<ion-view hide-nav-bar="false" cache-view="false" hide-back-button="true" title="Login">
    <!-- <ion-view hide-nav-bar="false" align-title="left" hide-back-button="true" view-title="" cache-view="false"> -->
    <form name="loginForm" novalidate="" ng-submit="loginSubmit(loginForm)">
        <ion-content padding="true" class="has-header has-tabs login_bg" has-bouncing="false" >
            <ion-list>
                <div class="errorDiv">
                    {{loginError}}
                </div>
                <label class="item item-input removeBorders" ng-class="{ 'has-errors' : loginForm.userName.$invalid && loginForm.$submitted, '' : loginForm.userName.$valid}">
                    <!-- <i class="fa fa-user placeholder-icon fontSizeDouble"></i> -->
                    <img src="main/assets/svg/user-agent1.svg" width="35px" height="30px"/>
                    <input type="text" name="userName" ng-model="loginInfo.userName" required placeholder="Enter Email/Mobile Number">
                </label>
                <div class="error-container" ng-show="loginForm.userName.$error &&loginForm.$submitted" ng-messages="loginForm.userName.$error">
                    <div ng-messages-include="error-list.html"></div>
                </div><br/>
                <label class="item item-input removeBorders" ng-class="{ 'has-errors' : loginForm.userName.$invalid && loginForm.$submitted, '' : loginForm.userName.$valid}">
                    <!-- <i class="fa fa-key fontSizeOneFifty placeholder-icon"></i> -->
                    <img src="main/assets/svg/lock1.svg" width="35px" height="30px"/>
                    <input type="password" name="password" ng-model="loginInfo.password" required placeholder="Enter Password">
                </label>
                <div class="error-container" ng-show="loginForm.password.$error &&loginForm.$submitted" ng-messages="loginForm.password.$error">
                    <div ng-messages-include="error-list.html"></div>
                </div>
            </ion-list>
            <div class="marginTop" style="position:relative;">
                <a ui-sref="main.forgotpassword" style="margin-top:10px;float:right;color:gray;text-decoration:none;"> Forgot Password ?</a>
                <br>
                <a ui-sref="main.registration" style="margin-top:10px;position:absolute;top:0px;float:left;color:gray;text-decoration:none;">New User</a>
            </div>
            <!-- <img src="main/assets/images/defaultsitebg.jpg" style="width:100%;margin-top:30%;" /> -->
        </ion-content>
        <div class="tabs dashboardTabsStyle">
            <button class="button button-stable button-clear tab-item item-text-wrap" type="submit" style="font-size:16px;color:white;opacity:1;">
                Sign Now!
            </button>
        </div>
    </form>
</ion-view>
