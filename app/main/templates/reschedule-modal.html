<div class="modal">
    <ion-header-bar>
        <h1 class="title">Reschedule</h1>
    </ion-header-bar>
    <ion-content has-bouncing="true" style="margin-bottom:60px;">
        <div class="list">
            <label class="item item-input">
                <span class="input-label">Preferred Date</span>
                <ionic-datepicker  ng-if="datepickerObjectPopup" input-obj="datepickerObjectPopup">
                    <button class="button button-small button-block button-light" style="text-align: left;border-color: #fff;"><i class="fa fa-calendar fa-2x"></i>&nbsp; {{datepickerObjectPopup.inputDate | date:'dd-MMM-yyyy'}}
                    </button>
                </ionic-datepicker>
            </label>
            <label class="item item-input">
                <span class="input-label">Preferred Slot</span>
                <select ng-options="slot.slotId as slot.slotName disable when slot.status == 'Disabled' for slot in slots" ng-model="reschedule.preferredSlot" class="" style="background-color: #fff; border-color: #fff;">
                </select>
            </label>
        </div>
    </ion-content>
    
    <div style="position: absolute; bottom: -30px; width: 100%">
        <div class="row">
            <div class="col col-50">
                <div style="text-align: center">
                    <div class="padding">
                        <button class="button button-block button-balanced" ng-click="submitReschedule()">Submit</button>
                    </div>
                </div>
            </div>
            <div class="col col-50">
                <div style="text-align: center">
                    <div class="padding">
                        <button class="button button-block button-assertive" ng-click="cancelReschedule()">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
