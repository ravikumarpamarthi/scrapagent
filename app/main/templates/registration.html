<ion-view hide-nav-bar="false" cache-view="false" hide-back-button="true" title="Registration">
    <!-- <ion-view view-title="Registration" hide-nav-bar="false" align-title="left" hide-back-button="true" cache-view="false"> -->
    <form name="authorizationForm" novalidate="" ng-submit="signUp(authorizationForm)">
        <ion-content padding="true" class="has-header has-tabs login_bg" has-bouncing="false">
            <div class="hidden item item-divider item-balanced textCenter">
                Registration
            </div>
            <div class="errorDiv">
                {{errMessage}}
            </div>
            <form name="authorizationForm" novalidate="" ng-submit="signUp(authorizationForm)">
                {{regError}}
                <ion-list>
                    <label class="item item-input removeBorders" ng-class="{ 'has-errors' : authorizationForm.username.$invalid && authorizationForm.$submitted, '' : authorizationForm.username.$valid}">
                        <!-- <i class="fa fa-user placeholder-icon fontSizeDouble"></i> -->
                        <img src="main/assets/svg/user-agent1.svg" width="35px" height="30px"/>
                        <input type="text" name="username" ng-model="authorization.name" ng-minlength="3" required placeholder="Enter Name">
                    </label>
                    <div class="error-container" ng-show="authorizationForm.username.$error &&authorizationForm.$submitted" ng-messages="authorizationForm.username.$error">
                        <div ng-messages-include="error-list.html"></div>
                    </div>
                    <br/>
                    <label class="item item-input removeBorders" ng-class="{ 'has-errors' : authorizationForm.mobile.$invalid && authorizationForm.$submitted, '' : authorizationForm.mobile.$valid  && authorizationForm.$submitted}">
                        <!-- <i class="fa fa-mobile placeholder-icon fontSizeDouble iMarginPadding morePadding"></i> -->
                        <img src="main/assets/svg/lock1.svg" width="35px" height="30px"/>
                        <input type="tel" name="mobile" ng-model="authorization.mobileNo" required placeholder="Enter Mobile No." ng-pattern="/^([0-9]{10})+$/" class="customInput">
                    </label>
                    <div class="error-container last-error-container" ng-show="authorizationForm.mobile.$error.pattern">
                        <font style="color:red">Please Enter Valid Mobile</font>
                    </div>
                    <div class="error-container last-error-container" ng-show="authorizationForm.mobile.$error && authorizationForm.$submitted" ng-messages="authorizationForm.mobile.$error">
                        <div ng-messages-include="error-list.html"></div>
                    </div>
                </ion-list>
                <div class="marginTop" style="position:relative;">
                    <!-- <a ui-sref="main.forgotpassword" style="margin-top:10px;float:right;color:gray;text-decoration:none;"> Forgot Password ?</a>
                    <br> -->
                    <a ui-sref="main.login" style="margin-top:10px;position:absolute;top:0px;right:0;color:gray;text-decoration:none;">Sign In</a>
                </div>
               <!--  <img src="main/assets/images/defaultsitebg.jpg" style="width:100%;margin-top:30%;" /> -->
        </ion-content>
        <div class="tabs dashboardTabsStyle">
            <button class="button button-stable button-clear tab-item item-text-wrap" type="submit" style="font-size:16px;color:white;opacity:1;">
                Sign Up
            </button>
        </div>
        </form>
</ion-view>
